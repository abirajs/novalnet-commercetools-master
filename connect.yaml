deployAs:
  - name: extension
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run setup-resources
    configuration:
      securedConfiguration:
        - key: public_key
          description: Escaped JSON object, for more details visit (https://github.com/commercetools/commercetools-novalnet-integration/blob/master/extension/docs/HowToRun.md#environment-variable)
  - name: notification
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run setup-resources
    configuration:
      securedConfiguration:
        - key: private_key
          description: Escaped JSON object, for more details visit (https://github.com/commercetools/commercetools-novalnet-integration/blob/master/notification/docs/HowToRun.md#environment-variable)

paymentProvider:
  supportedIntegrationModes:
    - "storefront"
    - "admin-order"
  
